<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktif AI</title>
  <style>
    /* Styling dasar agar konten di tengah layar */
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style untuk wrapper HeyGen - DIPERBESAR */
    #heygen-streaming-embed {
      z-index: 9999;
      position: relative;
      width: 800px;
      height: calc(800px * 9 / 16);
      border-radius: 12px;
      border: 2px solid #fff;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease-in-out;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Responsive untuk layar kecil */
    @media (max-width: 900px) {
      #heygen-streaming-embed {
        width: 90vw;
        height: calc(90vw * 9 / 16);
      }
    }
  </style>
</head>
<body>
  <script>
    !function (window) {
      const host = "https://labs.heygen.com";
      const url = host + "/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJKdW5lX0hSX3B1YmxpYyIsInByZXZpZXdJ%0D%0AbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzc0NDQ3YTI3ODU5YTQ1NmM5%0D%0ANTVlMDFmMjFlZjE4MjE2XzQ1NjIwL3ByZXZpZXdfdGFsa18xLndlYnAiLCJuZWVkUmVtb3ZlQmFj%0D%0Aa2dyb3VuZCI6ZmFsc2UsImtub3dsZWRnZUJhc2VJZCI6IjRlN2U0NmZmYWI4NDQyMWVhY2VlMGQy%0D%0AM2IxNzQ3MDk2IiwidXNlcm5hbWUiOiJkZjNiNGFhYmFlOGY0MGQ1OWM2MDU2OTJmOGRkZWIxMCJ9&inIFrame=1";

      const wrapDiv = document.createElement("div");
      wrapDiv.id = "heygen-streaming-embed";

      const container = document.createElement("div");
      container.id = "heygen-streaming-container";

      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.title = "Streaming Embed";
      iframe.role = "dialog";
      iframe.allow = "microphone";

      container.appendChild(iframe);
      wrapDiv.appendChild(container);
      document.body.appendChild(wrapDiv);

      let visible = false;
      let initial = false;

      window.addEventListener("message", (e) => {
        if (e.origin === host && e.data?.type === "streaming-embed") {
          if (e.data.action === "init") {
            initial = true;
            wrapDiv.classList.toggle("show", initial);
          } else if (e.data.action === "show") {
            visible = true;
          } else if (e.data.action === "hide") {
            visible = false;
          }
        }
      });
    }(globalThis);
  </script>
</body>
</html>
